rootProject.name = 'atrium'

buildscript {
    gradle.ext.tutteli_plugins_version = '0.15.1'
    repositories {
        maven { url "https://plugins.gradle.org/m2/" }
    }
    dependencies {
        classpath "ch.tutteli:tutteli-gradle-settings:$gradle.ext.tutteli_plugins_version"
    }
}

apply plugin: 'ch.tutteli.settings'

//noinspection GroovyAssignabilityCheck
include {

    bundles {
        _ 'cc-de_CH-robstoll'
        _ 'cc-en_GB-robstoll'
        _ 'cc-infix-en_GB-robstoll'

        if (JavaVersion.current() >= JavaVersion.VERSION_1_9) {
            folder('smoke-tests') {
                _ 'cc-en_GB-robstoll-smoke-test'
                _ 'cc-infix-en_GB-robstoll-smoke-test'
            }
        }
    }

    folder('apis', 'api-') {
        kotlinJvmJs('cc-de_CH')
        kotlinJvmJs('cc-en_GB')
        kotlinJvmJs('cc-infix-en_GB')
    }

    domain('domain-') {
        kotlinJvmJs('api')
        kotlinJvmJs('builders')
        kotlinJvmJs('robstoll')
        kotlinJvmJs('robstoll-lib')
    }

    core('core-') {
        kotlinJvmJs('api')
        kotlinJvmJs('robstoll')
        kotlinJvmJs('robstoll-lib')
    }

    translations('translations-') {
        kotlinJvmJs('de_CH')
        kotlinJvmJs('en_GB')
    }

    misc {
        _ 'bc-test'
        _ 'spec'
        kotlinJvmJs('verbs')
        kotlinJvmJs('verbs-internal')
    }

    //TODO remove all below with 1.0.0
    bundles {
        _ 'cc-en_UK-robstoll'
        _ 'cc-infix-en_UK-robstoll'
    }
    apis {
        _ 'api-cc-en_UK'
        _ 'api-cc-infix-en_UK'
    }
    domain('domain-') {
        _ 'api-deprecated'
    }
    core('core-') {
        _ 'api-deprecated'
        _ 'robstoll-deprecated'
    }
    translations('translations-') {
        _ 'de_CH-deprecated'
        _ 'en_UK-deprecated'
    }
    misc {
        _ 'assertions'
    }
}
