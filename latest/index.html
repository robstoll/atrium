<html>
   <head>
    <title>Atrium - assertion framework for Kotlin</title>
    <script type="text/javascript">         
      function redirect() {
        var hash = ""
        if(window.location.hash) {  
          hash = window.location.hash.substring(1);
          if (hash.startsWith('/')) {
            hash = hash.substring(1);
          }
        }
        var link = "/0.8.0/" + hash;
        window.location = link;
        document.getElementById('link').href = link;
      }
    </script>
      
   </head>
   
   <body onload="redirect()">
      <p>If you are not redirected automatically, then:
        <ul>
            <li>either click the link below, which will take you to the home page of the latest version</li>
            <li>replace `latest/#/` in the URL with 0.8.0</li>
        </ul>
      </p>
      <form>
         <a id="link" href="/0.8.0">0.8.0</a>
      </form>
      
   </body>
</html>
